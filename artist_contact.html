<div class="main">
<h1>Contact</h1>
<p>For artist's who wish to be in the list.</p>

    <form action="">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Name</label>
                        <input name="name" type="text" class="form-control required" required="required" placeholder="As you want it to appear on the list">
                        <label>Contact</label>
                        <input type="text" class="form-control required" required="required" placeholder="Email, Discord, etc.">
                        <label>Portfolio / Commissions Listing</label>
                        <input type="text" class="form-control required" required="required" placeholder="Link">
                        <label>Summary of Services</label>
                        <textarea name="message" rows="5" type="textarea" class="form-control required" required="required" placeholder="Art mediums offered, prices, additions, limits, etc. We will confirm the full details."></textarea>
                        <label>Additional Notes</label>
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>
